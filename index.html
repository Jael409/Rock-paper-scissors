<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, paper and scissors!</h1>
    <div id="textNotice">
        
    </div>
    <div class="buttons">
    <button class="rockBtn" id="rBtn">Rock</button>
    <button class="paperBtn" id="pBtn">Paper</button>
    <button class="scissorsBtn" id="sBtn">Scissors</button>
    </div>

    <div class="score">
        <p>Human Player</p> 
        <p class="points">
            <span id="userPoints">0</span>
            <span>-</span>
            <span id="pcPoints">0</span>
        </p>
        <p>PC Player</p>
    </div>

    <div id="contUser">
        
    </div>
    <div id="contPc">
        
    </div>

    <script src="javascript.js"></script>
</body>
</html>
